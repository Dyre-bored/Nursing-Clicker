<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nursing Clicker Game - Stylish</title>
  <style>
    :root {
      --g1: #4caf50; /* green */
      --g2: #388e3c;
      --bg: #121212;
      --bg-alt: #1e1e1e;
      --text: #ddd;
      --accent: #81c784;
      --shadow: rgba(0, 0, 0, 0.6);
      --btn-hover-bg: #2e7d32;
    }

    /* Reset and base */
    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #gameContainer {
      max-width: 500px;
      width: 100%;
      background: var(--bg-alt);
      border-radius: 12px;
      box-shadow: 0 0 15px var(--shadow);
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1, h2 {
      margin: 0 0 12px 0;
      font-weight: 700;
      color: var(--accent);
      user-select: none;
      text-align: center;
      letter-spacing: 1.2px;
    }

    /* NP Display */
    #npDisplay {
      font-size: 1.8rem;
      text-align: center;
      font-weight: 700;
      margin-bottom: 8px;
      user-select: none;
    }
    #npCount {
      color: var(--g1);
    }

    /* Click Area */
    #clickArea {
      width: 100%;
      height: 200px;
      background: linear-gradient(145deg, #333, #222);
      border-radius: 16px;
      box-shadow: inset 5px 5px 15px #1a1a1a,
                  inset -5px -5px 15px #404040;
      cursor: pointer;
      color: var(--text);
      font-size: 3rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background 0.3s ease;
      position: relative;
      text-shadow: 0 0 8px var(--g1);
    }
    #clickArea:hover {
      background: linear-gradient(145deg, #2a7a2a, #206920);
      box-shadow: inset 5px 5px 20px #165116,
                  inset -5px -5px 20px #44a744;
      text-shadow: 0 0 15px var(--g1);
    }
    #clickArea:active {
      background: linear-gradient(145deg, #196619, #154d15);
      box-shadow: inset 2px 2px 6px #103210,
                  inset -2px -2px 6px #307730;
      transform: scale(0.98);
    }

    /* Sections */
    .section {
      background: #222;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0008 inset;
      user-select: none;
    }

    .section h2 {
      margin-bottom: 12px;
      font-size: 1.4rem;
      color: var(--accent);
    }

    /* Buttons Grid */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: 10px;
    }

    /* Buttons */
    .btn {
      background-color: var(--g1);
      border: none;
      padding: 10px 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(72, 207, 120, 0.6);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .btn:hover:not(:disabled) {
      background-color: var(--btn-hover-bg);
      box-shadow: 0 6px 10px rgba(72, 207, 120, 0.9);
    }
    .btn:disabled, .btn.inactive {
      cursor: not-allowed;
      background-color: #555 !important;
      box-shadow: none !important;
      color: #aaa !important;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
    }
    .btn.active {
      background-color: var(--g1);
      cursor: pointer;
      pointer-events: auto;
      opacity: 1;
      color: #fff;
      box-shadow: 0 4px 6px rgba(72, 207, 120, 0.8);
    }

    /* Shop/Skin/Avatar item labels */
    .btn span.label {
      display: block;
      font-weight: 700;
      letter-spacing: 0.02em;
      text-align: center;
      margin-bottom: 3px;
    }
    .btn span.price {
      font-size: 0.85rem;
      color: #ccffcccc;
      letter-spacing: 0.01em;
    }

    /* Quest Section */
    #questText {
      font-size: 1.1rem;
      min-height: 38px;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 0.03em;
      user-select: none;
    }
    #completeQuestBtn {
      width: 100%;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
    }

    /* Custom Cursor */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999999;
      font-size: 2.5rem;
      transform: translate(-50%, -50%);
      transition: opacity 0.15s ease, transform 0.1s ease;
      user-select: none;
      will-change: transform, opacity;
      text-shadow: 0 0 6px var(--g1);
    }
    .cursor.hide-cursor {
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>NP Clicker Game</h1>
    <div id="npDisplay">NP: <span id="npCount">0</span></div>

    <div id="clickArea" aria-label="Click Area" role="button" tabindex="0" title="Click me!">
      üêµ
    </div>

    <div class="section" id="shopSection">
      <h2>Shop</h2>
      <div id="shopList" class="btn-grid"></div>
    </div>

    <div class="section" id="skinSection">
      <h2>Skins</h2>
      <div id="skinList" class="btn-grid"></div>
    </div>

    <div class="section" id="avatarSection">
      <h2>Avatars</h2>
      <div id="avatarList" class="btn-grid"></div>
    </div>

    <div class="section" id="questSection">
      <h2>Quest</h2>
      <div id="questText">No active quest.</div>
      <button class="btn inactive" id="completeQuestBtn" disabled>Complete</button>
    </div>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor" id="cursor">üêµ</div>

<script>
  // Utility
  function $(id){return document.getElementById(id);}
  function fmt(n){return Math.floor(n).toLocaleString();}
  function msToTime(duration) {
    let seconds = Math.floor((duration / 1000) % 60);
    let minutes = Math.floor((duration / (1000 * 60)) % 60);
    let hours = Math.floor(duration / (1000 * 60 * 60));
    return (hours > 0 ? hours + "h " : "") +
           (minutes > 0 ? minutes + "m " : "") +
           (seconds) + "s";
  }

  // Game state
  const state = {
    np: 0,
    passivePerSecond: 0,
    purchasedUpgrades: [],
    purchasedSkins: [],
    purchasedAvatars: [],
    activeSkin: null,
    activeAvatar: null,
    upgrades: [
      { id:1, label:'Double Click NP', price:100, npPerClick:2 },
      { id:2, label:'Auto NP Gain', price:500, npPerSecond:1 }
    ],
    skins: [
      { id:1, label:'Classic Monkey', price:200 },
      { id:2, label:'Golden Monkey', price:500 }
    ],
    avatars: [
      { id:1, label:'Ninja Monkey', price:300 },
      { id:2, label:'Pirate Monkey', price:600 }
    ]
  };

  let currentQuest = null;
  let clickValue = 1;

  function renderAll() {
    renderNP();
    renderShop();
    renderSkins();
    renderAvatars();
    updateQuestUI();
  }

  function renderNP() {
    $('npCount').textContent = fmt(state.np);
  }

  function createButton(text, price, owned, disabled, onClick) {
    const btn = document.createElement('button');
    btn.className = 'btn';
    if(disabled) btn.disabled = true;
    if(!disabled && owned === false) btn.disabled = false;
    btn.innerHTML = `<span class="label">${text}</span><span class="price">${fmt(price)} NP</span>`;
    btn.style.userSelect = "none";
    if(onClick) btn.addEventListener('click', onClick);
    return btn;
  }

  function renderShop() {
    const container = $('shopList');
    container.innerHTML = '';
    state.upgrades.forEach(upg => {
      const owned = state.purchasedUpgrades.includes(upg.id);
      const disabled = owned || state.np < upg.price;
      const btn = createButton(upg.label, upg.price, owned, disabled, () => buyItem(upg));
      if(owned) btn.querySelector('.label').textContent += ' (Owned)';
      container.appendChild(btn);
    });
  }

  function renderSkins() {
    const container = $('skinList');
    container.innerHTML = '';
    state.skins.forEach(skin => {
      const owned = state.purchasedSkins.includes(skin.id);
      const disabled = !owned && state.np < skin.price;
      const btn = createButton(skin.label, skin.price, owned, disabled, () => buyOrEquipSkin(skin));
      if(owned) btn.querySelector('.label').textContent += ' (Owned)';
      container.appendChild(btn);
    });
  }

  function renderAvatars() {
    const container = $('avatarList');
    container.innerHTML = '';
    state.avatars.forEach(avatar => {
      const owned = state.purchasedAvatars.includes(avatar.id);
      const disabled = !owned && state.np < avatar.price;
      const btn = createButton(avatar.label, avatar.price, owned, disabled, () => buyOrEquipAvatar(avatar));
      if(owned) btn.querySelector('.label').textContent += ' (Owned)';
      container.appendChild(btn);
    });
  }

  function buyItem(upg) {
    if (!state.purchasedUpgrades.includes(upg.id) && state.np >= upg.price) {
      state.np -= upg.price;
      state.purchasedUpgrades.push(upg.id);
      if (upg.npPerClick) {
        clickValue = upg.npPerClick;
      }
      if (upg.npPerSecond) {
        state.passivePerSecond += upg.npPerSecond;
      }
      saveState();
      renderAll();
      showToast(`Bought ${upg.label}`);
    } else {
      showToast('Not enough NP or already owned');
    }
  }

  function buyOrEquipSkin(skin) {
    const owned = state.purchasedSkins.includes(skin.id);
    if(!owned){
      if(state.np >= skin.price){
        state.np -= skin.price;
        state.purchasedSkins.push(skin.id);
        state.activeSkin = skin.id;
        saveState();
        renderAll();
        showToast(`Bought ${skin.label}`);
      } else {
        showToast('Not enough NP');
      }
    } else {
      state.activeSkin = skin.id;
      saveState();
      renderAll();
      showToast(`${skin.label} equipped`);
    }
  }

  function buyOrEquipAvatar(avatar) {
    const owned = state.purchasedAvatars.includes(avatar.id);
    if(!owned){
      if(state.np >= avatar.price){
        state.np -= avatar.price;
        state.purchasedAvatars.push(avatar.id);
        state.activeAvatar = avatar.id;
        saveState();
        renderAll();
        showToast(`Bought ${avatar.label}`);
      } else {
        showToast('Not enough NP');
      }
    } else {
      state.activeAvatar = avatar.id;
      saveState();
      renderAll();
      showToast(`${avatar.label} equipped`);
    }
  }

  function saveState() {
    localStorage.setItem('npclicker_state', JSON.stringify(state));
  }
  function loadState() {
    const data = localStorage.getItem('npclicker_state');
    if(data){
      try{
        let loaded = JSON.parse(data);
        Object.assign(state, loaded);
      } catch(e){
        console.warn('Failed loading state', e);
      }
    }
  }

  function showToast(msg) {
    // For demo, log to console - replace this with user-friendly toast if desired.
    console.log('Toast:', msg);
  }

  // Core click handling
  const clickArea = $('clickArea');
  clickArea.addEventListener('click', () => {
    state.np += clickValue;
    renderAll();
    onGlobalClickForQuest();
  });

  // Keyboard accessibility to click area: space or enter triggers click
  clickArea.addEventListener('keydown', (e) => {
    if(e.key === ' ' || e.key === 'Enter'){
      e.preventDefault();
      clickArea.click();
    }
  });

  // Passive NP gain
  let lastTick = Date.now();
  function tick() {
    const now = Date.now();
    const dt = (now - lastTick)/1000;
    lastTick = now;
    const gain = Math.floor(state.passivePerSecond * dt);
    if(gain > 0){
      state.np += gain;
      renderNP();
    }
  }
  setInterval(tick, 1000);

  // Cursor code
  const cursor = $('cursor');
  window.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });

  const interactiveSelectors = [
    '#shopList button',
    '#skinList button',
    '#avatarList button',
    '#completeQuestBtn',
    '#clickArea'
  ];
  document.addEventListener('mouseover', e => {
    if(interactiveSelectors.some(sel => e.target.closest(sel))) {
      cursor.classList.add('hide-cursor');
    }
  });
  document.addEventListener('mouseout', e => {
    if(interactiveSelectors.some(sel => e.target.closest(sel))) {
      cursor.classList.remove('hide-cursor');
    }
  });

  // Quest system
  function startQuest() {
    currentQuest = {
      progress: 0,
      target: 10,
      reward: 100,
      expires: Date.now() + 60000
    };
    updateQuestUI();
  }

  function updateQuestUI() {
    const questText = $('questText');
    const completeBtn = $('completeQuestBtn');
    if(!currentQuest){
      questText.textContent = 'No active quest.';
      completeBtn.disabled = true;
      completeBtn.classList.remove('active');
      completeBtn.classList.add('inactive');
      return;
    }
    const now = Date.now();
    const remaining = currentQuest.expires - now;

    if(currentQuest.progress >= currentQuest.target) {
      completeBtn.disabled = false;
      completeBtn.classList.remove('inactive');
      completeBtn.classList.add('active');
      questText.textContent = `Quest complete! Click "Complete" to claim ${currentQuest.reward} NP.`;
    } else if(remaining <= 0) {
      completeBtn.disabled = true;
      completeBtn.classList.remove('active');
      completeBtn.classList.add('inactive');
      questText.textContent = 'Quest expired. Start a new one.';
      currentQuest = null;
    } else {
      completeBtn.disabled = true;
      completeBtn.classList.remove('active');
      completeBtn.classList.add('inactive');
      questText.textContent = `Quest: ${currentQuest.progress} / ${currentQuest.target} clicks ‚Äî reward ${currentQuest.reward} NP ‚Äî time left: ${msToTime(remaining)}`;
    }
  }

  $('completeQuestBtn').addEventListener('click', () => {
    if(currentQuest && currentQuest.progress >= currentQuest.target){
      state.np += currentQuest.reward;
      currentQuest = null;
      renderAll();
      showToast('Quest reward claimed!');
      updateQuestUI();
    }
  });

  // Quest progress increments only on clickArea clicks
  function onGlobalClickForQuest() {
    if(!currentQuest) return;
    if(Date.now() > currentQuest.expires) {
      currentQuest = null;
      updateQuestUI();
      return;
    }
    currentQuest.progress += 1;
    updateQuestUI();
  }

  // Initialize
  loadState();

  // Set click value and passivePerSecond based on bought upgrades
  if(state.purchasedUpgrades.some(id => id === 1)) clickValue = 2;
  state.passivePerSecond = 0;
  state.upgrades.forEach(upg => {
    if(state.purchasedUpgrades.includes(upg.id) && upg.npPerSecond) {
      state.passivePerSecond += upg.npPerSecond;
    }
  });

  renderAll();

  // Start quest demo
  startQuest();
</script>
</body>
</html>
