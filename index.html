<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nursing Clicker â€” Nurse Points</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #0f172a;
      --g1: linear-gradient(135deg,#0ea5a5,#06b6d4 40%, #60a5fa);
      --accent: #34d399;
      --glass: rgba(255,255,255,0.06);
      --card: rgba(255,255,255,0.03);
    }

    body{
      margin:0;
      font-family:Inter,sans-serif;
      background:var(--bg1);
      color:#f1f5f9;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:20px;
    }

    h1{
      font-size:2.5rem;
      font-weight:800;
      background:var(--g1);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin:0 0 20px;
    }

    .game-container{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      width:100%;
      max-width:1000px;
    }

    .panel{
      background:var(--card);
      backdrop-filter:blur(8px);
      padding:20px;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,0.3);
    }

    .clicker{
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .nurse-btn{
      width:150px;
      height:150px;
      border-radius:50%;
      border:none;
      background:var(--g1);
      color:white;
      font-size:1.5rem;
      font-weight:bold;
      cursor:pointer;
      transition:transform 0.1s;
    }

    .nurse-btn:hover{ transform:scale(1.05);}
    .nurse-btn:active{ transform:scale(0.95);}

    .points{ font-size:1.2rem; margin-top:10px;}

    .shop-item, .quest-item{
      background:var(--glass);
      padding:10px;
      margin-bottom:10px;
      border-radius:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    button{
      background:var(--accent);
      border:none;
      border-radius:8px;
      padding:6px 12px;
      cursor:pointer;
      font-weight:600;
      transition:background 0.3s;
      color:#0f172a;
    }

    button:hover{ background:#10b981; }

    /* Achievements, shop, quests headers */
    .panel h2{ margin-top:0; font-size:1.5rem; color:#93c5fd;}

    /* Quest Complete button highlight */
    button.active-btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white !important;
      font-weight: bold;
      cursor: pointer;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }
    button.active-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Nursing Clicker</h1>
  <div class="game-container">
    <!-- Clicker Panel -->
    <div class="panel clicker">
      <button class="nurse-btn" id="clickBtn">Nurse</button>
      <div class="points">Points: <span id="points">0</span></div>
    </div>

    <!-- Shop Panel -->
    <div class="panel">
      <h2>Shop</h2>
      <div class="shop-item">
        <span>Blue Cursor (50 pts)</span>
        <button onclick="buyItem('blueCursor',50)">Buy</button>
      </div>
      <div class="shop-item">
        <span>Green Cursor (100 pts)</span>
        <button onclick="buyItem('greenCursor',100)">Buy</button>
      </div>
      <div class="shop-item">
        <span>Avatar Nurse Hat (200 pts)</span>
        <button onclick="buyItem('nurseHat',200)">Buy</button>
      </div>
    </div>

    <!-- Quests Panel -->
    <div class="panel">
      <h2>Quests</h2>
      <div class="quest-item" id="quest1">
        <span>Click 10 times</span>
        <button id="quest1btn" disabled>Complete</button>
      </div>
      <div class="quest-item" id="quest2">
        <span>Earn 100 points</span>
        <button id="quest2btn" disabled>Complete</button>
      </div>
    </div>

    <!-- Achievements Panel -->
    <div class="panel">
      <h2>Achievements</h2>
      <ul id="achievements"></ul>
    </div>
  </div>

  <script>
    let points = 0;
    let clicks = 0;
    let items = {};

    const pointsEl = document.getElementById("points");
    const clickBtn = document.getElementById("clickBtn");

    clickBtn.addEventListener("click",()=>{
      points++;
      clicks++;
      update();
    });

    function update(){
      pointsEl.textContent = points;

      // Quests
      if(clicks>=10){
        let btn=document.getElementById("quest1btn");
        btn.disabled=false;
        btn.classList.add("active-btn");
      }
      if(points>=100){
        let btn=document.getElementById("quest2btn");
        btn.disabled=false;
        btn.classList.add("active-btn");
      }
    }

    function buyItem(item,cost){
      if(points>=cost){
        points-=cost;
        items[item]=true;
        alert(item+" purchased!");
        if(item==="blueCursor") document.body.style.cursor="url('https://cur.cursors-4u.net/cursors/cur-2/cur114.cur'), auto";
        if(item==="greenCursor") document.body.style.cursor="url('https://cur.cursors-4u.net/cursors/cur-2/cur117.cur'), auto";
        if(item==="nurseHat") document.body.style.background="linear-gradient(135deg,#ff9a9e,#fad0c4)";
        update();
      } else {
        alert("Not enough points!");
      }
    }

    // Quest complete button
    document.getElementById("quest1btn").addEventListener("click",()=>{
      if(clicks>=10){
        points+=20;
        alert("Quest Complete! +20 points");
        document.getElementById("quest1btn").disabled=true;
        document.getElementById("quest1btn").classList.remove("active-btn");
        update();
      }
    });

    document.getElementById("quest2btn").addEventListener("click",()=>{
      if(points>=100){
        points+=50;
        alert("Quest Complete! +50 points");
        document.getElementById("quest2btn").disabled=true;
        document.getElementById("quest2btn").classList.remove("active-btn");
        update();
      }
    });
  </script>
</body>
</html>
