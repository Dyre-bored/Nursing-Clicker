<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fixed NP Clicker Game</title>
<style>
  :root {
    --g1: #4caf50; /* green */
    --g2: #388e3c;
  }
  body {
    background: #222;
    color: #ddd;
    font-family: Arial, sans-serif;
  }

  /* Custom Cursor */
  .cursor {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 9999;
    font-size: 2rem;
    transform: translate(-50%, -50%);
    transition: transform 0.1s ease;
  }
  /* Hide cursor on interactive elements */
  .cursor.hide-cursor {
    opacity: 0 !important;
    pointer-events: none !important;
  }

  /* Quest Complete Button Styles */
  .btn {
    background: var(--g1);
    border: none;
    border-radius: 5px;
    padding: 8px 16px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  .btn:hover:not(:disabled) {
    background: var(--g2);
  }
  .btn:disabled {
    cursor: not-allowed;
  }

  /* Active/Inactive for complete quest */
  .btn.inactive {
    background: rgba(255,255,255,0.04) !important;
    cursor: not-allowed !important;
    pointer-events: none !important;
    opacity: 0.6;
  }
  .btn.active {
    background: var(--g1) !important;
    cursor: pointer !important;
    pointer-events: auto !important;
    opacity: 1;
  }

  /* Shop lists styling */
  #shopList, #skinList, #avatarList {
    margin: 10px 0;
  }
  #shopList button, #skinList button, #avatarList button {
    margin: 4px;
    padding: 6px 10px;
    font-size: 1rem;
  }
</style>
</head>
<body>

<div>
  <h1>NP Clicker Game</h1>
  <div>NP: <span id="npCount">0</span></div>
  <div id="clickArea" style="width:200px;height:200px;background:#444; margin:10px auto; text-align:center;line-height:200px; font-size:2rem; color:#fff; cursor:pointer;">
    Click Me
  </div>
  
  <h2>Shop</h2>
  <div id="shopList"></div>

  <h2>Skins</h2>
  <div id="skinList"></div>

  <h2>Avatars</h2>
  <div id="avatarList"></div>

  <h2>Quest</h2>
  <div id="questText">No active quest.</div>
  <button class="btn inactive" id="completeQuestBtn" disabled>Complete</button>
</div>

<!-- Custom Cursor -->
<div class="cursor" id="cursor">üêµ</div>

<script>
  // Utility function
  function $(id) { return document.getElementById(id); }

  // Format numbers with commas, floors any fraction
  function fmt(n) {
    return Math.floor(n).toLocaleString();
  }

  // Time formatting helper
  function msToTime(duration) {
    let seconds = Math.floor((duration / 1000) % 60);
    let minutes = Math.floor((duration / (1000 * 60)) % 60);
    let hours = Math.floor(duration / (1000 * 60 * 60));
    return (hours > 0 ? hours + "h " : "") +
           (minutes > 0 ? minutes + "m " : "") +
           (seconds) + "s";
  }

  // Game state
  const state = {
    np: 0,
    passivePerSecond: 0,
    purchasedUpgrades: [],
    purchasedSkins: [],
    purchasedAvatars: [],
    activeSkin: null,
    activeAvatar: null,
    upgrades: [
      { id: 1, label: 'Double Click NP', price: 100, npPerClick: 2, owned: false },
      { id: 2, label: 'Auto NP Gain', price: 500, npPerSecond: 1, owned: false }
    ],
    skins: [
      { id: 1, label: 'Classic Monkey', price: 200 },
      { id: 2, label: 'Golden Monkey', price: 500 }
    ],
    avatars: [
      { id: 1, label: 'Ninja Monkey', price: 300 },
      { id: 2, label: 'Pirate Monkey', price: 600 }
    ]
  };

  let currentQuest = null; // Quest object

  // Render all UI parts
  function renderAll() {
    renderNP();
    renderShop();
    renderSkins();
    renderAvatars();
    updateQuestUI();
  }

  function renderNP() {
    $('npCount').textContent = fmt(state.np);
  }

  function renderShop() {
    const shopList = $('shopList');
    shopList.innerHTML = '';
    state.upgrades.forEach(upg => {
      const owned = state.purchasedUpgrades.includes(upg.id);
      const btn = document.createElement('button');
      btn.textContent = `${upg.label}: ${fmt(upg.price)} NP${owned ? ' (Owned)' : ''}`;
      btn.disabled = owned || state.np < upg.price;
      btn.addEventListener('click', () => buyItem(upg));
      shopList.appendChild(btn);
    });
  }

  function renderSkins() {
    const skinList = $('skinList');
    skinList.innerHTML = '';
    state.skins.forEach(skin => {
      const owned = state.purchasedSkins.includes(skin.id);
      const btn = document.createElement('button');
      btn.textContent = `${skin.label}: ${fmt(skin.price)} NP${owned ? ' (Owned)' : ''}`;
      btn.disabled = !owned && state.np < skin.price;
      btn.addEventListener('click', () => buyOrEquipSkin(skin));
      skinList.appendChild(btn);
    });
  }

  function renderAvatars() {
    const avatarList = $('avatarList');
    avatarList.innerHTML = '';
    state.avatars.forEach(avatar => {
      const owned = state.purchasedAvatars.includes(avatar.id);
      const btn = document.createElement('button');
      btn.textContent = `${avatar.label}: ${fmt(avatar.price)} NP${owned ? ' (Owned)' : ''}`;
      btn.disabled = !owned && state.np < avatar.price;
      btn.addEventListener('click', () => buyOrEquipAvatar(avatar));
      avatarList.appendChild(btn);
    });
  }

  function buyItem(upg) {
    if (!state.purchasedUpgrades.includes(upg.id) && state.np >= upg.price) {
      state.np -= upg.price;
      state.purchasedUpgrades.push(upg.id);
      if (upg.npPerClick) {
        clickValue = upg.npPerClick; // We'll define clickValue globally later
      }
      if (upg.npPerSecond) {
        state.passivePerSecond += upg.npPerSecond;
      }
      saveState();
      renderAll();
      showToast(`Bought ${upg.label}`);
    } else {
      showToast('Not enough NP or already owned');
    }
  }
  
  function buyOrEquipSkin(skin) {
    const owned = state.purchasedSkins.includes(skin.id);
    if(!owned){
      if(state.np >= skin.price){
        state.np -= skin.price;
        state.purchasedSkins.push(skin.id);
        state.activeSkin = skin.id;
        saveState();
        renderAll();
        showToast(`Bought ${skin.label}`);
      } else {
        showToast('Not enough NP');
      }
    } else {
      state.activeSkin = skin.id;
      saveState();
      renderAll();
      showToast(`${skin.label} equipped`);
    }
  }

  function buyOrEquipAvatar(avatar) {
    const owned = state.purchasedAvatars.includes(avatar.id);
    if(!owned){
      if(state.np >= avatar.price){
        state.np -= avatar.price;
        state.purchasedAvatars.push(avatar.id);
        state.activeAvatar = avatar.id;
        saveState();
        renderAll();
        showToast(`Bought ${avatar.label}`);
      } else {
        showToast('Not enough NP');
      }
    } else {
      state.activeAvatar = avatar.id;
      saveState();
      renderAll();
      showToast(`${avatar.label} equipped`);
    }
  }

  // Save/load to localStorage (simple)
  function saveState() {
    localStorage.setItem('npclicker_state', JSON.stringify(state));
  }
  function loadState() {
    const s = localStorage.getItem('npclicker_state');
    if(s){
      try {
        const loaded = JSON.parse(s);
        Object.assign(state, loaded);
      } catch(e) {
        console.warn('Failed loading state:', e);
      }
    }
  }

  // Toast - simple alert replacement
  function showToast(message) {
    // For simplicity use alert here, or you can implement custom toast.
    console.log('Toast:', message);
  }

  // Core clicking
  let clickValue = 1; // base NP per click, modified by upgrades

  $('clickArea').addEventListener('click', () => {
    state.np += clickValue;
    renderAll();
    onGlobalClickForQuest();
  });

  // Passive NP generation every second (used by tick)
  let lastTick = Date.now();
  function tick(){
    const now = Date.now();
    const dt = (now - lastTick) / 1000; // in seconds
    lastTick = now;
    // Add passive NP as integer amount to avoid fraction / display issues
    const gain = Math.floor(state.passivePerSecond * dt);
    if(gain > 0){
      state.np += gain;
      renderNP();
    }
  }
  setInterval(tick, 1000);

  // Custom Cursor
  const cursor = $('cursor');
  window.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });

  // Hide cursor when over interactive elements
  const interactiveSelectors = [
    '#shopList button',
    '#skinList button',
    '#avatarList button',
    '#completeQuestBtn',
    '#clickArea'
  ];

  // Use one event listener for mouseover and mouseout to handle all selectors
  document.addEventListener('mouseover', (e) => {
    if (interactiveSelectors.some(sel => e.target.closest(sel))) {
      cursor.classList.add('hide-cursor');
    }
  });
  document.addEventListener('mouseout', (e) => {
    if (interactiveSelectors.some(sel => e.target.closest(sel))) {
      cursor.classList.remove('hide-cursor');
    }
  });

  // Quest System
  // For demo let's create a dummy quest that requires 10 clicks within 60 seconds
  function startQuest() {
    currentQuest = {
      progress: 0,
      target: 10,
      reward: 100,
      expires: Date.now() + 60000, // 60 seconds from now
    };
    updateQuestUI();
  }

  function updateQuestUI() {
    const questText = $('questText');
    const completeBtn = $('completeQuestBtn');
    if (!currentQuest) {
      questText.textContent = 'No active quest.';
      completeBtn.disabled = true;
      completeBtn.classList.remove('active');
      completeBtn.classList.add('inactive');
      return;
    }
    const now = Date.now();
    const remaining = currentQuest.expires - now;

    if(currentQuest.progress >= currentQuest.target){
      completeBtn.disabled = false;
      completeBtn.classList.remove('inactive');
      completeBtn.classList.add('active');
      questText.textContent = `Quest complete! Click "Complete" to claim ${currentQuest.reward} NP.`;
    } else if(remaining <= 0){
      completeBtn.disabled = true;
      completeBtn.classList.remove('active');
      completeBtn.classList.add('inactive');
      questText.textContent = 'Quest expired. Start a new one.';
      currentQuest = null; // clear expired quest
    } else {
      completeBtn.disabled = true;
      completeBtn.classList.remove('active');
      completeBtn.classList.add('inactive');
      questText.textContent = `Quest: ${currentQuest.progress} / ${currentQuest.target} clicks ‚Äî reward ${currentQuest.reward} NP ‚Äî time left: ${msToTime(remaining)}`;
    }
  }

  // Quest complete button handler
  $('completeQuestBtn').addEventListener('click', () => {
    if(currentQuest && currentQuest.progress >= currentQuest.target){
      state.np += currentQuest.reward;
      currentQuest = null;
      renderAll();
      showToast('Quest reward claimed!');
      updateQuestUI();
    }
  });

  // Hook global click to count quest progress only on clickArea to prevent unintended clicks
  function onGlobalClickForQuest(){
    if(!currentQuest) return;
    if(Date.now() > currentQuest.expires){
      currentQuest = null;
      updateQuestUI();
      return;
    }
    // For simplicity count clicks on clickArea only as quest progress
    // That means this function should be called only on clicks on clickArea
    currentQuest.progress += 1;
    updateQuestUI();
  }

  // Initialize / load
  loadState();
  // If passivePerSecond upgrade is already bought, initialize clickValue properly
  if(state.purchasedUpgrades.some(id => id === 1)){
    clickValue = 2;
  }
  // Calculate passivePerSecond to be accurate if upgrades bought
  state.passivePerSecond = 0;
  state.upgrades.forEach(upg => {
    if(state.purchasedUpgrades.includes(upg.id) && upg.npPerSecond){
      state.passivePerSecond += upg.npPerSecond;
    }
  });

  renderAll();

  // For demo start a quest automatically
  startQuest();
</script>

</body>
</html>
